
<eg-hexagon
  *ngFor="let hexagon of hexagons"
  [attr.data-x]="hexagon.getCoordsInCube().x"
  [attr.data-y]="hexagon.getCoordsInCube().y"
  [attr.data-z]="hexagon.getCoordsInCube().z"
  [style.left.px]="gameAreaArbiter.getXCoord(hexagon)"
  [style.top.px]="gameAreaArbiter.getYCoord(hexagon)"
  [value]="hexagon.value"
></eg-hexagon>
